<!DOCTYPE html>
<html lang="en" class="mts-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTonSwap Widget</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mytonswap/widget@latest/dist/cdn/mytonswap-widget.js"></script>
    
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --modal-background-color: #34495e;
            --swap-container-background: #2c3e50;
            --swap-container-border-color: #3498db;
            --input-card-color: #ecf0f1;
            --input-token-color: #7f8c8d;
            --change-direction-background-color: #3498db;
            --change-direction-icon-color: #fff;
            --text-black-color: #34495e;
            --text-white-color: #ffffff;
            --text-fade-color: #bdc3c7;
            --price-impact-color: #e74c3c;
            --header-bg-color: #2c3e50;
            --footer-bg-color: #34495e;
            --button-bg-color: #3498db;
            --button-hover-bg-color: #2980b9;
            --input-bg-color: #ecf0f1;
            --input-border-color: #bdc3c7;
            --input-focus-border-color: #3498db;
            --input-placeholder-color: #7f8c8d;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            color: var(--text-black-color);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--swap-container-background);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }
        .user-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
        }
        .user-info div {
            display: flex;
            flex-direction: column;
        }
        .user-info span {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .user-info small {
            font-size: 1rem;
            color: var(--text-fade-color);
        }
        #swap-widget {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: var(--swap-container-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--swap-container-border-color);
        }
        button {
            background-color: var(--button-bg-color);
            color: var(--text-white-color);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover-bg-color);
        }
    </style>
</head>

<body>
    <div class="user-info">
        <img id="avatar" src="default-avatar.png" alt="Avatar">
        <div>
            <span id="username">@username</span>
            <small id="full-name">Full Name</small>
        </div>
    </div>
    <div id="swap-widget"></div>
    
    <script type="module">
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://mytonswap.com/wallet/manifest.json',
        });
        createSwap("swap-widget", { tonConnectInstance: tonConnectUI });
    </script>
    
    <script>
        let tg = window.Telegram.WebApp;
        
        function loadUserData() {
            tg.ready();
            let user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById("username").innerText = user.username ? "@" + user.username : "Không có username";
                document.getElementById("avatar").src = user.photo_url ? user.photo_url : "default-avatar.png";
                document.getElementById("full-name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            }
        }
        
        loadUserData();
    </script>

</body>

</html>
