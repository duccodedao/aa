<!DOCTYPE html>
<html lang="en" class="mts-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTonSwap Widget</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mytonswap/widget@latest/dist/cdn/mytonswap-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --border-color: #444;
            --primary-color: #00b894;
            --secondary-color: #2d3436;
            --background-color: #222;
            --modal-background-color: #333;
            --swap-container-background: #2d3436;
            --swap-container-border-color: #00b894;
            --input-card-color: #636e72;
            --input-token-color: #b2bec3;
            --change-direction-background-color: #00b894;
            --change-direction-icon-color: #fff;
            --text-black-color: #ecf0f1;
            --text-white-color: #fff;
            --text-fade-color: #bdc3c7;
            --price-impact-color: #e74c3c;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            color: var(--text-black-color);
        }
        .container {
            width: 90%;
            max-width: 500px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--swap-container-background);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .user-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
        }
        .user-info div {
            display: flex;
            flex-direction: column;
        }
        .user-info span {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .user-info small {
            font-size: 1rem;
            color: var(--text-fade-color);
        }
        #swap-widget {
            width: 100%;
            padding: 20px;
            background: var(--swap-container-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--swap-container-border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user-info">
            <img id="avatar" src="default-avatar.png" alt="Avatar">
            <div>
                <span id="username">@username</span>
                <small id="full-name">Full Name</small>
            </div>
        </div>
        <div id="swap-widget"></div>
    </div>
    
    <script type="module">
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://mytonswap.com/wallet/manifest.json',
        });
        createSwap("swap-widget", { tonConnectInstance: tonConnectUI });
    </script>
    
    <script>
        let tg = window.Telegram.WebApp;
        
        function loadUserData() {
            tg.ready();
            let user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById("username").innerText = user.username ? "@" + user.username : "Không có username";
                document.getElementById("avatar").src = user.photo_url ? user.photo_url : "default-avatar.png";
                document.getElementById("full-name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            }
        }
        
        loadUserData();
    </script>
</body>

</html>
